<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Login to {{appTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for {{appTitle}}">
    <link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/tantalim-client/public/css/login.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    {{#if message}}
    <div class="alert alert-danger col-xs-6 col-xs-offset-3" role="alert">{{message}}</div>
    {{/if}}

    <div id="login-wrapper">
        <form class="form login-form" action="/login" method="post">
            <legend>Sign in to <span class="blue">{{appTitle}}</span></legend>

            <div class="body col-xs-10 col-xs-offset-1">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Enter username">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div class="footer col-xs-12">
                <label class="checkbox inline" title="This doesn't work yet">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> Remember me
                </label>

                <button type="submit" class="btn btn-success">Login</button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
