{{#formFields}}
<div class="form-group">
    {{#fieldType fieldType 'text'}}
        <label for="{{../../modelName}}-{{fieldName}}">{{fieldLabel}}</label>
        <input type="text" class="form-control" id="{{../../modelName}}-{{fieldName}}"
               data-ng-model="current.instances.{{../../modelName}}.data.{{fieldName}}"
               ng-change="rowChanged(current.instances.{{../../modelName}})"
        {{#if disabled}}disabled{{/if}}
        >
    {{/fieldType}}
    {{#fieldType fieldType 'select'}}
        <label for="{{../../modelName}}-{{fieldName}}">{{fieldLabel}}</label>
        <ui-select
                current="current.instances.{{../../modelName}}.data"
                item-model="{{select.model}}"
                item-value="{{select.sourceValue}}"
                item-where="{{json select.where}}"
                instance-model="{{../../modelName}}"
                instance-key="{{select.targetID}}"
                instance-value="{{fieldName}}"
                other-mappings="{{json this.select.otherMappings}}"
                ></ui-select>
    {{/fieldType}}
    {{#fieldType fieldType 'checkbox'}}
        <div class="checkbox">
            <label class="ui-checkbox" for="{{../../modelName}}-{{fieldName}}">
                <input type="checkbox" id="{{../../modelName}}-{{fieldName}}"
                       data-ng-model="current.instances.{{../../modelName}}.data.{{fieldName}}"
                       ng-change="rowChanged(current.instances.{{../../modelName}})">
                {{fieldLabel}}
            </label>
        </div>
    {{/fieldType}}
</div>
{{/formFields}}
