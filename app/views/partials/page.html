<div id="{{id}}" data-ng-show="visibleView == '{{id}}'">
    {{#if breadcrumb}}
    <div class="row" data-ng-show="true">
        <ol class="breadcrumb">
            {{#breadcrumb}}
            <li><a href data-ng-click="visibleView = '{{pageID}}'"
                   data-ng-bind="current.instances.{{modelName}}.data.{{field}}"></a></li>
            {{/breadcrumb}}
        </ol>
    </div>
    {{/if}}
    <div class="page-nav navbar navbar-inverse navbar-fixed-bottom">
        <button type="button" class="btn btn-default" data-ng-click="PageCursor.pages.{{id}}.viewMode = 'multiple'"
                data-ng-show="PageCursor.pages.{{id}}.viewMode !== 'multiple'">
            <span class="glyphicon glyphicon-th"></span>
            Multiple
        </button>
        <button type="button" class="btn btn-default" data-ng-click="PageCursor.pages.{{id}}.viewMode = 'single'"
                data-ng-show="PageCursor.pages.{{id}}.viewMode !== 'single'">
            <span class="glyphicon glyphicon-file"></span>
            Single
        </button>

        <a href="#/search" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
            Search View</a>
        <a href="#" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>
            Refresh</a>
        <button data-ng-click="save()" class="btn btn-success" data-ng-disabled="!ModelCursor.dirty">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Save
        </button>
    </div>

    {{> html_view }}
</div>
{{#pages}}
{{> page}}
{{/pages}}
